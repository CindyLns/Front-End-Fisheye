<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <section class="gallery_media"></section>
      <div class="static_text"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="header_modal">
          <div class="title_modal">
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div>
        </header>
				<form>
					<div
            class="modalData">
						<label>Pr√©nom</label><br>
						<input
              class="modal-input"
              type="text"
              id="first"
              name="first"
            /><br>
					</div>
          <div
            class="modalData">
            <label>Nom</label><br>
            <input
              class="modal-input"
              type="text"
              id="last"
              name="last"
            /><br>
          </div>
          <div
            class="modalData">
            <label>E-mail</label><br>
            <input
              class="modal-input"
              type="email"
              id="email"
              name="email"
            /><br>
          </div>
          <div
            class="modalData">
            <label>Votre message</label><br>
            <input
              class="modal-message"
              type="textarea"
              id="message"
              name="message"
            /><br>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/factory/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
