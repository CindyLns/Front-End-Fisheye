<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <section class="filtre">
        <p>Trier par</p>
        <div class="dropdown_btn" aria-label="Ouvrir le menu déroulant" tabindex="0">
          <span class="selected-text">Popularité</span>
          <i id="chevron-dropdown" class="fa-solid fa-chevron-down" aria-hidden="true"></i>
          <hr class="border_white">
          <button class="btn-pop">Popularité</button>
          <hr class="border_white">
          <button class="btn-date">Date</button>
          <hr class="border_white">
          <button class="btn-titre">Titre</button>
        </div>
      </section>
      <section class="gallery_media"></section>
      <div class="static_text"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="header_modal">
          <div class="title_modal">
            <h2>Contactez-moi</h2>
            <button aria-label="Fermer le formulaire de contact" class="close_button">
              <img src="assets/icons/close.svg" alt="icone en forme de croix pour fermer le formulaire de contact"/>
            </button>
          </div>
        </header>
				<form method="dialog" role="form">
					<div
            class="modalData">
						<label for="first">Prénom</label><br>
						<input
              class="modal-input"
              type="text"
              id="first"
              name="first"
            /><br>
					</div>
          <div
            class="modalData">
            <label for="last">Nom</label><br>
            <input
              class="modal-input"
              type="text"
              id="last"
              name="last"
            /><br>
          </div>
          <div
            class="modalData">
            <label for="email">E-mail</label><br>
            <input
              class="modal-input"
              type="email"
              id="email"
              name="email"
            /><br>
          </div>
          <div
            class="modalData">
            <label for="message">Votre message</label><br>
            <input
              class="modal-message"
              type="textarea"
              id="message"
              name="message"
            /><br>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="lightbox" aria-label="Carrousel des photos du photographe" role="dialog">
      <div class="lightbox-container">
        <button class="lightbox_close" aria-label="Fermer le carrousel de photos">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>
        <button class="lightbox_prev" aria-label="Bouton pour passer à l'image précédente">
          <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button class="lightbox_next" aria-label="Bouton pour passer à l'image suivante">
          <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
        </button>
        <div class="media-container">
          <img class="img-view" src="" alt="">
          <video class="video-view" src=""></video>
        </div>
        <div class="lightbox_img-title"></div>
      </div>
    </div>
    
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/factory/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>

  </body>
</html>
